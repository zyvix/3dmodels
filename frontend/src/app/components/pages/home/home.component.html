<app-search></app-search>
<app-tag></app-tag>
<app-not-found
[visible]="!foods || !foods.length"
resetLinkText="Reset Search"
></app-not-found>
<ul>
  <li *ngFor="let food of foods">
    <a routerLink="/food/{{food.id}}">
      <img [src]="food.imageUrl" [alt]="food.name"/>
      <div class="content">
        <div class="name">
          {{food.name}}
        </div>
        <span class="favorite {{food.favorite?'':'not'}}">
          &hearts;
        </span>
        <div class="stars">
          <star-rating [stars] = "food.stars"/>
        </div>
        <div class="product-item-footer">
          <div class="origins">
            <span *ngFor="let origin of food.origins">
              {{origin}}
            </span>
          </div>
          <div class="cook-time">
            <span>üïê</span>
            {{food.cookTime}}
          </div>
          <div class="price">
            {{food.price | currency}}
          </div>
        </div>
      </div>
    </a>
  </li>
</ul>
